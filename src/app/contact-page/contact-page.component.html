<div class="img-div">
  <P>Get In Touch</P>
  <img src="assets/imgs/contact-bg.jpg" alt="" />
</div>
<section class="contact-section">
  <div class="email-phone-div">
    <p class="email-p">
      Email <span class="material-symbols-outlined"> mail </span>:
      <span class="email-span">nobathembu@mhlozayo.co.za</span>
    </p>
    <p class="email-p">
      Phone <span class="material-symbols-outlined"> call </span>: +27789665528
    </p>
  </div>
  <div class="main-contact-div">
    <div class="contact-details-div">
      <h5>Enter Your Details</h5>
      <form name="mhlozayo-contact-form" method="post" netlify>
        <div>
          <input
            name="full-name"
            class="input"
            id="full-name"
            type="text"
            placeholder="Full Name"
            required
          />
        </div>
        <div>
          <input
            name="Email-Adress"
            class="input"
            id="Email-Adress"
            type="Email Adress"
            placeholder="Email Adress"
            required
          />
        </div>
        <div>
          <input
            name="phone-number"
            class="input"
            id="Phone-Number"
            type="text"
            placeholder="Phone Number"
            required
          />
        </div>
      </form>
    </div>
    <div class="message-div">
      <h5>Get In Touch</h5>
      <div>
        <input
          name="message"
          class="message-input"
          id="full-name"
          type="text"
          placeholder="Leave Us a Message..."
        />
        <button type="submit" class="btn btn-send">Submit</button>
      </div>
    </div>
  </div>
</section>
